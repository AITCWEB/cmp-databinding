<div class="container">
  <app-cockpit (sCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr />
  <button class="btn btn-primary" (click)="OnChangeFirst()">Change first element</button>
  <button class="btn btn-danger" (click)="OnDestroyFirst()">Destroy first component</button>
  <div class="row">
    <div class="col-sm-12">
      <app-server-element *ngFor="let serverElement of serverElements" [name]="serverElement.name" [srvElement]="serverElement">
        <p #contentParagraph class="card-text">
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
            }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
